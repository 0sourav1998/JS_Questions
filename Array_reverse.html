<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrayReverse</title>
</head>

<body>
    <script>
        function myFn(arr) {
            for (let i = 0; i < arr.length / 2; i++) {
                let temp = arr[i];
                arr[i] = arr[arr.length - 1 - i];
                arr[arr.length - 1 - i] = temp;

            }
            return arr;
        }
        console.log(myFn([1, 2, 3, 4, 5, 6]))
    </script>

</body>

</html>
