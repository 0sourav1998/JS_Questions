<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countMissingNum</title>
</head>

<body>
    <script>
        function myFn(arr) {
            let sortedArr = arr.sort((a, b) => a - b)
            let count = 0;
            let missingNumber = 0;
            let finalMissingNum = [];
            for (let i = 0; i < sortedArr.length - 1; i++) {
                if (sortedArr[i + 1] - sortedArr[i] > 1) {
                    count++;
                    sortedArr.splice(i + 1, 0, sortedArr[i] + 1)
                    missingNumber = sortedArr[i] + 1;
                    finalMissingNum.push(missingNumber)
                }
            }
            return { sortedArr, count, finalMissingNum };
        }
        console.log(myFn([6, 1, 2, 8, 3, 4, 10, 5]))
    </script>

</body>

</html>
