<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subarray</title>
</head>

<body>
    <script>
        function subArray(arr, sum) {
            let start = 0;
            let end = 0;
            let currentElement = arr[0];
            while (start <= end && end < arr.length) {
                if (currentElement === sum) {
                    return arr.slice(start, end + 1);
                } else if (currentElement < sum) {
                    end++;
                    currentElement = currentElement + arr[end];
                } else {
                    currentElement = currentElement - arr[start];
                    start++;
                }
            }
            return arr;
        }
        console.log(subArray([1, 2, 3, 4, 5, 6, 7, 78,], 14))
    </script>

</body>

</html>
